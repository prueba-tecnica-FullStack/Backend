version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: social_db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: social_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
